{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Akshar&family=Roboto&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body style="font-family: 'Roboto', sans-serif;">
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #A9DFBF;">
          <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-family: 'Akshar', sans-serif; font-size: 20px"><b>Click & Rent</b></a>
            <div id="navbarSupportedContent">
              <ul class="navbar-nav me-auto">
              </ul>
              <form class="d-flex">
                <a href="/profile" class="btn btn-outline-dark" type="submit" style="font-size: 16px;">Profile</a>
                <div style="margin: 5px;"></div>  
                <a href="/logout" class="btn btn-outline-danger" type="submit" style="font-size: 16px;">Logout</a>
              </form>
            </div>
          </div>
        </nav>
      <div class="container" style="width: 60%">
          <figure class="text-center">
              <blockquote class="blockquote">
                <div style="text-align: center; font-family: 'Akshar', sans-serif; font-size: 24px; padding-top: 3%;">
                  <p>Settings</p>
                </div>
                <div class="container" style="width: 17%; min-width: 300px; margin-top: 50px;">
                <form action="/changes" method="post">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" name="inputEmail" value={{email}} style="font-size: 14px;" readonly="readonly">
                  </div>
                  <div class="mb-3">
                    <label for="inputPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Enter your new password" style="font-size: 14px;">
                  </div>
                  <input class="btn btn-success" type="submit" value="Save Changes" style="font-size: 14px;">
                </form>
                <form action="/delete" method="post">
                  {% csrf_token %}
                <p style="padding-top: 10%;">Want to delete your account?</p>
                <input class="btn btn-warning" type="submit" value="Delete my account" style="font-size: 14px;">
                </form>
                
              </blockquote>
          </figure>
          
        </div>
        
      </div>
  </body>
</html>
