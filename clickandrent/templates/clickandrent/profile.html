{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Akshar&family=Roboto&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body style="font-family: 'Roboto', sans-serif;">
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #A9DFBF;">
          <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-family: 'Akshar', sans-serif; font-size: 20px"><b>Click & Rent</b></a>
            <div id="navbarSupportedContent">
              <ul class="navbar-nav me-auto">
              </ul>
              <form class="d-flex">
                <a href="/profile" class="btn btn-outline-dark" type="submit" style="font-size: 16px;">Profile</a>
                <div style="margin: 5px;"></div>  
                <a href="/logout" class="btn btn-outline-danger" type="submit" style="font-size: 16px;">Logout</a>
              </form>
            </div>
          </div>
        </nav>
      <div class="container" style="width: 60%">
          <figure class="text-center">
              <blockquote class="blockquote">
                <div style="text-align: center; font-family: 'Akshar', sans-serif; font-size: 24px; padding-top: 3%;">
                  <p>Hello {{name}} {{lastname}}, welcome to your Click&Rent profile.</p>
                  
                  <div class="container">
                    <div class="row" style="padding-top: 5%;">
                      <div id="a" class="col" onclick="location.href='profile/add';" style="cursor: pointer; border: solid 2px black; border-radius: 5px; margin: 1%; height: 150px; display: inline-flex; flex-direction: column; align-items: center; justify-content: center;">
                        <img src="{% static 'images/add.png' %}" style="width: 20%; height: auto;">
                        <p style="margin-bottom: 0;">Add New Ad</p>
                      </div>
                      <div id="a" class="col" onclick="location.href='profile/ads';" style="cursor: pointer; border: solid 2px black; border-radius: 5px; margin: 1%; height: 150px; display: inline-flex; flex-direction: column; align-items: center; justify-content: center;">
                        <img src="{% static 'images/ad.png' %}" style="width: 20%; height: auto">
                        <p style="margin-bottom: 0;">My Ads</p>
                      </div>
                      <div id="a" class="col" onclick="location.href='profile/settings';" style="cursor: pointer; border: solid 2px black; border-radius: 5px; margin: 1%; height: 150px; display: inline-flex; flex-direction: column; align-items: center; justify-content: center;">
                        <img src="{% static 'images/setting.png' %}" style="width: 20%; height: auto">
                        <p style="margin-bottom: 0;">Settings</p>
                      </div>
                    </div>
                  </div>
                    
                </div>
              </blockquote>
          </figure>
      </div>
  </body>
</html>
