{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Akshar&family=Roboto&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body style="font-family: 'Roboto', sans-serif;">
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #A9DFBF;">
          <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-family: 'Akshar', sans-serif; font-size: 20px"><b>Click & Rent</b></a>
            <div id="navbarSupportedContent">
              <ul class="navbar-nav me-auto">
              </ul>
              <form class="d-flex">
                <a href="/profile" class="btn btn-outline-dark" type="submit" style="font-size: 16px;">Profile</a>
                <div style="margin: 5px;"></div>  
                <a href="/logout" class="btn btn-outline-danger" type="submit" style="font-size: 16px;">Logout</a>
              </form>
            </div>
          </div>
        </nav>
        <div class="container" style="width: 25%; min-width: 300px; margin-top: 50px;">
          <div style="text-align: center; font-family: 'Akshar', sans-serif; font-size: 24px; padding-top: 3%; padding-bottom: 10%;">Add new ad</div>

          <form action="/profile/add" enctype="multipart/form-data" method="post" id="form">
            {% csrf_token %}
            
            <label for="title" class="form-label">Title</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="title" name="title" style="font-size: 14px;" required>
            </div>

            <label for="description" class="form-label">Description</label>
            <div class="input-group mb-3">
              
              <textarea class="form-control" id="description" name="description" style="font-size: 14px; height: 150px;" required></textarea>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Fee ($)</span>
              </div>
              <input type="text" class="form-control" id="fee" name="fee" style="font-size: 14px;" required>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Phone</span>
              </div>
              <input type="tel" class="form-control" id="phone" name="phone" style="font-size: 14px;" pattern="[0-9]{10}" required>
            </div>
            
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="location">Location</label>
              </div>
              <select class="custom-select" id="location" name="location" required>
                <option value="" >Choose...</option>
                <option value="Adana">Adana</option>
                <option value="Adıyaman">Adıyaman</option>
                <option value="Afyon">Afyon</option>
                <option value="Ağrı">Ağrı</option>
                <option value="Aksaray">Aksaray</option>
                <option value="Amasya">Amasya</option>
                <option value="Ankara">Ankara</option>
                <option value="Antalya">Antalya</option>
                <option value="Ardahan">Ardahan</option>
                <option value="Artvin">Artvin</option>
                <option value="Aydın">Aydın</option>
                <option value="Balıkesir">Balıkesir</option>
                <option value="Bartın">Bartın</option>
                <option value="Batman">Batman</option>
                <option value="Bayburt">Bayburt</option>
                <option value="Bilecik">Bilecik</option>
                <option value="Bingöl">Bingöl</option>
                <option value="Bitlis">Bitlis</option>
                <option value="Bolu">Bolu</option>
                <option value="Burdur">Burdur</option>
                <option value="Bursa">Bursa</option>
                <option value="Çanakkale">Çanakkale</option>
                <option value="Çankırı">Çankırı</option>
                <option value="Çorum">Çorum</option>
                <option value="Denizli">Denizli</option>
                <option value="Diyarbakır">Diyarbakır</option>
                <option value="Düzce">Düzce</option>
                <option value="Edirne">Edirne</option>
                <option value="Elazığ">Elazığ</option>
                <option value="Erzincan">Erzincan</option>
                <option value="Erzurum">Erzurum</option>
                <option value="Eskişehir">Eskişehir</option>
                <option value="Gaziantep">Gaziantep</option>
                <option value="Giresun">Giresun</option>
                <option value="Gümüşhane">Gümüşhane</option>
                <option value="Hakkari">Hakkari</option>
                <option value="Hatay">Hatay</option>
                <option value="Iğdır">Iğdır</option>
                <option value="Isparta">Isparta</option>
                <option value="İstanbul">İstanbul</option>
                <option value="İzmir">İzmir</option>
                <option value="Kahramanmaraş">Kahramanmaraş</option>
                <option value="Karabük">Karabük</option>
                <option value="Karaman">Karaman</option>
                <option value="Kars">Kars</option>
                <option value="Kastamonu">Kastamonu</option>
                <option value="Kayseri">Kayseri</option>
                <option value="Kilis">Kilis</option>
                <option value="Kırıkkale">Kırıkkale</option>
                <option value="Kırklareli">Kırklareli</option>
                <option value="Kırşehir">Kırşehir</option>
                <option value="Kocaeli">Kocaeli</option>
                <option value="Konya">Konya</option>
                <option value="Kütahya">Kütahya</option>
                <option value="Malatya">Malatya</option>
                <option value="Manisa">Manisa</option>
                <option value="Mardin">Mardin</option>
                <option value="Mersin">Mersin</option>
                <option value="Muğla">Muğla</option>
                <option value="Muş">Muş</option>
                <option value="Nevşehir">Nevşehir</option>
                <option value="Niğde">Niğde</option>
                <option value="Ordu">Ordu</option>
                <option value="Osmaniye">Osmaniye</option>
                <option value="Rize">Rize</option>
                <option value="Sakarya">Sakarya</option>
                <option value="Samsun">Samsun</option>
                <option value="Şanlıurfa">Şanlıurfa</option>
                <option value="Siirt">Siirt</option>
                <option value="Sinop">Sinop</option>
                <option value="Şırnak">Şırnak</option>
                <option value="Sivas">Sivas</option>
                <option value="Tekirdağ">Tekirdağ</option>
                <option value="Tokat">Tokat</option>
                <option value="Trabzon">Trabzon</option>
                <option value="Tunceli">Tunceli</option>
                <option value="Uşak">Uşak</option>
                <option value="Van">Van</option>
                <option value="Yalova">Yalova</option>
                <option value="Yozgat">Yozgat</option>
                <option value="Zonguldak">Zonguldak</option>


              </select>
            </div>

            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="form-control" id="photo" name="photo" required>
              </div>
            </div>

            
                 
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="category">Category</label>
              </div>
              <select class="custom-select" id="category" name="category">
                <option selected>Choose...</option>
                <option value="Real Estate">Real Estate</option>
                <option value="Vehicle">Vehicle</option>
                <option value="Computer">Computer</option>
                <option value="Home Appliance">Home Appliance</option>
                <option value="Book">Book</option>
                <option value="Musical Instrument">Musical Instrument</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div id="adding_unit"></div>
            
            

          </form>
        </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    $('#category').on('change', function(){
      var category = this.value;
      console.log(category);
      if (category === "Real Estate"){
        $("#adding_unit").empty();
        $('#adding_unit').append(`<div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Number of Rooms</span>
              </div>
              <input type="text" class="form-control" id="est_rooms" name="est_rooms" style="font-size: 14px;">
            </div>
            
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Area (m<sup>2</sup>)</span>
              </div>
              <input type="text" class="form-control" id="est_area" name="est_area" style="font-size: 14px;">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Age of Building</span>
              </div>
              <input type="text" class="form-control" id="est_age" name="est_age" style="font-size: 14px;">
            </div>

            <input class="btn btn-outline-primary" type="submit" value="Add" style="font-size: 14px; margin-bottom: 10%;">`);}
      else if (category === "Vehicle"){
        $("#adding_unit").empty();
        $('#adding_unit').append(`<div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Year</span>
              </div>
              <input type="text" class="form-control" id="vehicle_year" name="vehicle_year" style="font-size: 14px;">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Brand</span>
              </div>
              <input type="text" class="form-control" id="vehicle_brand" name="vehicle_brand" style="font-size: 14px;">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Model</span>
              </div>
              <input type="text" class="form-control" id="vehicle_model" name="vehicle_model" style="font-size: 14px;">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="vehicle_gear">Gear</label>
              </div>
              <select class="custom-select" id="vehicle_gear" name="vehicle_gear">
                <option value="" selected>Choose...</option>
                <option value="Automatic">Automatic</option>
                <option value="Manuel">Manuel</option>
              </select>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="vehicle_fuel">Fuel</label>
              </div>
              <select class="custom-select" id="vehicle_fuel" name="vehicle_fuel">
                <option value="" selected>Choose...</option>
                <option value="Fuel Oil">Fuel Oil</option>
                <option value="Diesel">Diesel</option>
              </select>
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Color</span>
              </div>
              <input type="text" class="form-control" id="vehicle_color" name="vehicle_color" style="font-size: 14px;">
            </div>
            
            <input class="btn btn-outline-primary" type="submit" value="Add" style="font-size: 14px; margin-bottom: 10%;">

        `);}
      else if (category === "Computer"){
        $("#adding_unit").empty();
        $('#adding_unit').append(`<div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Year</span>
              </div>
              <input type="text" class="form-control" id="comp_year" name="comp_year" style="font-size: 14px;">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Brand</span>
              </div>
              <input type="text" class="form-control" id="comp_brand" name="comp_brand" style="font-size: 14px;">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Model</span>
              </div>
              <input type="text" class="form-control" id="comp_model" name="comp_model" style="font-size: 14px;">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Capacity</span>
              </div>
              <input type="text" class="form-control" id="comp_capacity" name="comp_capacity" style="font-size: 14px;">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Resolution</span>
              </div>
              <input type="text" class="form-control" id="comp_resolution" name="comp_resolution" style="font-size: 14px;">
            </div>

            <input class="btn btn-outline-primary" type="submit" value="Add" style="font-size: 14px; margin-bottom: 10%;">
        `);}
      else if (category === "Home Appliance"){
        $("#adding_unit").empty();
        $('#adding_unit').append(`<div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Year</span>
              </div>
              <input type="text" class="form-control" id="home_year" name="home_year" style="font-size: 14px;">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Brand</span>
              </div>
              <input type="text" class="form-control" id="home_brand" name="home_brand" style="font-size: 14px;">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Model</span>
              </div>
              <input type="text" class="form-control" id="home_model" name="home_model" style="font-size: 14px;">
            </div>
            
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Power Consumption</span>
              </div>
              <input type="text" class="form-control" id="home_power" name="home_power" style="font-size: 14px;">
            </div>
            
            <input class="btn btn-outline-primary" type="submit" value="Add" style="font-size: 14px; margin-bottom: 10%;">
        `);}
      else if (category === "Book"){
        $("#adding_unit").empty();
        $('#adding_unit').append(`<div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Publication Year</span>
              </div>
              <input type="text" class="form-control" id="book_year" name="book_year" style="font-size: 14px;">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Edition</span>
              </div>
              <input type="text" class="form-control" id="book_edition" name="book_edition" style="font-size: 14px;">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Language</span>
              </div>
              <input type="text" class="form-control" id="book_language" name="book_language" style="font-size: 14px;">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Publisher</span>
              </div>
              <input type="text" class="form-control" id="book_publisher" name="book_publisher" style="font-size: 14px;">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Writer</span>
              </div>
              <input type="text" class="form-control" id="book_writer" name="book_writer" style="font-size: 14px;">
            </div>
            
            <input class="btn btn-outline-primary" type="submit" value="Add" style="font-size: 14px; margin-bottom: 10%;">
        `);}
      else if (category === "Musical Instrument"){
        $("#adding_unit").empty();
        $('#adding_unit').append(`<div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Type</span>
              </div>
              <input type="text" class="form-control" id="music_type" name="music_type" style="font-size: 14px;">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Year</span>
              </div>
              <input type="text" class="form-control" id="music_year" name="music_year" style="font-size: 14px;">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Brand</span>
              </div>
              <input type="text" class="form-control" id="music_brand" name="music_brand" style="font-size: 14px;">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Model</span>
              </div>
              <input type="text" class="form-control" id="music_model" name="music_model" style="font-size: 14px;">
            </div>
            
            <input class="btn btn-outline-primary" type="submit" value="Add" style="font-size: 14px; margin-bottom: 10%;">
        `);}
      else if (category === "Other"){
        $("#adding_unit").empty();
        $('#adding_unit').append(`<div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Year</span>
              </div>
              <input type="text" class="form-control" id="other_year" name="other_year" style="font-size: 14px;">
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Brand</span>
              </div>
              <input type="text" class="form-control" id="other_brand" name="other_brand" style="font-size: 14px;">
            </div>

            <input class="btn btn-outline-primary" type="submit" value="Add" style="font-size: 14px; margin-bottom: 10%;">
        `);}
        else if (category === "Choose..."){
        $("#adding_unit").empty();
        };

    });
  </script>
</html>
